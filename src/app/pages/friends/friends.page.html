<app-navbar></app-navbar>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="6">
                <h1>People you are connected with</h1>
                <ion-card>
                    <ion-item *ngFor="let friend of friends">
                        <ion-avatar slot="start">
                            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                        </ion-avatar>
                        <ion-label>{{friend.firstName+" "+friend.lastName}}</ion-label>
                        <ion-button color="danger" shape="round" (click)="unFriend(friend)" ><ion-icon name="remove" slot="icon-only"></ion-icon></ion-button>
                    </ion-item>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-sm="6">
                <h1>People you may know</h1>
                <ion-card>
                    <ion-item *ngFor="let other of others">
                        <ion-avatar slot="start">
                            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                        </ion-avatar>
                        <ion-label>{{other.firstName+" "+other.lastName}}</ion-label>
                        <ion-button color="danger" shape="round" (click)="addFriend(other)" ><ion-icon name="add" slot="icon-only"></ion-icon></ion-button>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
