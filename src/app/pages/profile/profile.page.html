<app-navbar></app-navbar>
<ion-content>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-avatar class="profilepicsize">
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col size="6" size-sm="4">
                <ion-item>
                    <ion-label position="floating">First Name</ion-label>
                    <ion-input clear-on-edit="true" [(ngModel)]="user.firstName"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input clear-on-edit="true" [(ngModel)]="user.email"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6" size-sm="4">
                <ion-item>
                    <ion-label position="floating">Last Name</ion-label>
                    <ion-input clear-on-edit="true" [(ngModel)]="user.lastName" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Username</ion-label>
                    <ion-input clear-on-edit="true" [(ngModel)]="user.login" ></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
