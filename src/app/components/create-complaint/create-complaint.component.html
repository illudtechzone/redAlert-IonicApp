<ion-header>
    <ion-toolbar color="light">
      <ion-buttons slot="start">
        <ion-button (click)="dismiss()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col class="ion-text-center">
          <ion-card-title>
            Create complaint
          </ion-card-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-item>
              <ion-textarea placeholder="Enter more information here..." rows="5"></ion-textarea>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-card-subtitle>
            Link simular issues
          </ion-card-subtitle>
        </ion-col>
        <ion-col>
          <ion-slides [options]="slideConfig">
  
            <ion-slide *ngFor="let number of numbers">
                <ion-card>
                    <ion-grid>
                      <ion-row>
                          <ion-col>
                            <ion-item lines="none" color="vibrant">
                            <img src="assets/img/toney.jpg" slot="start" class="reviewProfile"/>
                                        
                            <ion-card-subtitle slot="start"><strong>manu kg</strong>
                            </ion-card-subtitle> 
                            </ion-item>
                          </ion-col>
            
                        </ion-row>
                      <ion-row>
                          <ion-item lines="none"> 
                              <ion-card-subtitle class="commentText">
                                  the food is awsome you need to try once 
                              </ion-card-subtitle>
                          </ion-item>
                      </ion-row>
                      <ion-row>
                        <ion-col>
                          <ion-button color="medium" expand="block">
                            <ion-icon name="thumbs-up"></ion-icon>
                          </ion-button>
                        </ion-col>
                        <ion-col>
                          <ion-button color="medium" expand="block">
                            <ion-icon name="thumbs-down"></ion-icon>
                          </ion-button>
                        </ion-col>
                        <ion-col>
                          <ion-button color="medium" expand="block">
                            <ion-icon name="chatboxes"></ion-icon>
                          </ion-button>
                        </ion-col>
                        <ion-col>
                          <ion-button color="medium" expand="block">
                            <ion-icon name="locate"></ion-icon>
                          </ion-button>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-card>
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button>
            <ion-icon name="mic"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button>
            <ion-icon name="pin"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button>
            <ion-icon name="folder"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button>
            <ion-icon name="images"></ion-icon>
          </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="dismiss()">
              <ion-icon name="send"></ion-icon>
            </ion-button>
            </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
